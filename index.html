<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Ficha Energy Ball</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Ficha Energy Ball</h1>

    <form>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>

        <label for="rank">Rank:</label>
        <input type="text" id="rank" required>
      </fieldset>

      <fieldset>
        <legend>Atributos</legend>

        <label for="chute">Chute:</label>
        <input type="number" id="chute" required>

        <label for="destreza">Destreza:</label>
        <input type="number" id="destreza" required>

        <label for="presenca">Presença:</label>
        <input type="number" id="presenca" required>

        <label for="drible">Drible:</label>
        <input type="number" id="drible" required>

        <label for="inteligencia">Inteligência:</label>
        <input type="number" id="inteligencia" required>

        <label for="precisao">Precisão:</label>
        <input type="number" id="precisao" required>
      </fieldset>

      <fieldset>
        <legend>Inventário</legend>

        <label for="item1">Item 1:</label>
        <input type="text" id="item1">

        <label for="item2">Item 2:</label>
        <input type="text" id="item2">

        <label for="item3">Item 3:</label>
        <input type="text" id="item3">
      </fieldset>

      <fieldset>
        <legend>Carteira</legend>

        <label for="dinheiro">¥</label>
        <input type="number" id="dinheiro" value="0">
        <label for="dinheiro">,00</label>
      </fieldset>

      <button type="submit">Salvar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
